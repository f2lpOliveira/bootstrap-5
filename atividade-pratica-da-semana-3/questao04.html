<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
  </head>

  <body>
    <div class="container my-3">
      <p><a href="index.html">Voltar ao Índice</a></p>
      <h1 class="display-2">Questão 04</h1>
      <p class="lead">
        Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da
        questão anterior, substituindo, onde possível, os campos tradicionais por campos com título
        flutuante.
      </p>
      <hr />
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
      <div class="col-4 mx-auto">
        <h1 class="display-4">Login</h1>
        <hr />
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="formLogin"
            placeholder="nome@exemplo.com.br" />
          <label for="formLogin">Usuário (E-mail)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="formSenha" placeholder="Senha" />
          <label for="formSenha" class="form-label">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="formPerfil" placeholder="Perfil">
            <option value="">Selecione um perfil...</option>
            <option value="">Administrador</option>
            <option value="">Gerente</option>
            <option value="">Usuário</option>
          </select>
          <label for="formPerfil" class="form-label">Perfil</label>
        </div>
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" role="switch" id="formCheck" />
          <label for="formCheck" class="form-check-label mb-3">Lembrar de mim</label>
        </div>
        <button class="btn btn-success" type="submit">Entrar</button>
        <div class="row my-3">
          <a href="#" class="text-decoration-none">Esqueci minha senha</a>
          <a href="#" class="text-decoration-none">Quero me cadastrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
